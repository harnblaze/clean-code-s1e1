<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link
        rel="stylesheet"
        href="style.css"
        media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__logo" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a
          class="header__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section class="add-item" id='add-item'>
        <h3 class="add-item__title title" for="new-task">Add Item</h3>
        <div class="add-item__input-wrapper">
          <input class="add-item__input input-text" id="new-task" type="text">
          <button class="add-item__button button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="todo__title title">Todo</h3>
        <ul class="todo__list list" id="todo-tasks">
          <li class="list__item item">
            <input class="item__input-checkbox input-checkbox" type="checkbox">
            <label class="item__label-text label-text">Pay Bills</label>
            <input class="item__input-text input-text" type="text" >
            <button class="item__button-edit button button-edit">Edit</button>
            <button class="item__button-delete button button-delete">
              <img class="item__img delete-img" src="./remove.svg" alt="delete">
            </button>
          </li>
          <li class="list__item item edit-mode">
            <input class="item__input-checkbox input-checkbox" type="checkbox">
            <label class="item__label-text label-text">Go Shopping</label>
            <input class="item__input-text input-text" type="text" value="Go Shopping" >
            <button class="item__button-edit button button-edit">Save</button>
            <button class="item__button-delete button button-delete">
              <img class="item__img delete-img" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="completed__title title">Completed</h3>
        <ul class="completed__list list" id="completed-tasks">
          <li class="list__item item">
            <input class="item__input-checkbox input-checkbox" type="checkbox" checked>
            <label class="item__label-text label-text">See the Doctor</label>
            <input class="item__input-text input-text" type="text" class="task">
            <button class="item__button-edit button button-edit">Edit</button>
            <button class="item__button-delete button button-delete">
              <img class="item__img delete-img" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
